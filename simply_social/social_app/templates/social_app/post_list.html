{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="jumbotron">

<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <h1><a href="">{{ post.text }}</a></h1>
    <div class="date">
      <p>Published on: {{ post.date }}</p>
    </div>

  </div>
  {% endfor %}
</div>


</div>
{% endblock %}
