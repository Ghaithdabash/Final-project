{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="jumbotron">

<form enctype="multipart/form-data" method="POST" action="" >
    {% csrf_token %}
    <table>
     {% for field in form %}
     <tr>
       <td>{{ field.label_tag }}</td>
       <td>{{ field }}</td>
     </tr>
      {% endfor %}
      <td><button type="submit" value="signup" name="submit" class="btn btn-success" >Update</button></td>
    </table>
    </form>


    <form enctype="multipart/form-data" method="POST" action="{% url 'user_update2' %}" >
          {% csrf_token %}
    <table>
        <tr>
          <td>
            <label for="portfolio">Portfolio:</label>
          </td>
          <td>
            <input type="text" name="portfolio" placeholder="Your Portfolio">
          </td>
          <td>
            <label for="bio">Bio:</label>
          </td>
          <td>
            <input type="text" name="bio" placeholder="Your Bio">
          </td>
      </table>
      <table>
      <td>Gender:</td>
      <td><input type="radio" name="gender" value="F">Female
      <input type="radio" name="gender" value="M">Male</td>
    </tr>
  </table>
  <table>
   <tr>
     <td>Profile Pic:</td>
     <td><input type="file" name="profilepic"></td>
   </tr>
   <tr>
        <td><button type="submit" value="signup" name="submit" class="btn btn-success" >Update</button></td>
   </tr>
 </table>
</form>

</div>
{% endblock %}
